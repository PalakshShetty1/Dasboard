<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="up"><img src="arrow.png" alt="">
                <a href=""> Need some help?</a>
            </div>
            <div class="down">
                <div class="child1">
                    <h3>Getting started</h3>
                    <p>Create account to continue</p>
                    <div class="icons">
                        <img src="Google.png" alt="">
                        <img src="facebook.png" alt="">
                        <img src="Twitter.png" alt="">
                    </div>
                </div>
                <div class="child2">
                    <form action="">
                        <div class="email">
                            <img src="email.png" alt="">
                            <input type="email" placeholder=" Enter Email">
                        </div>

                        <div class="user">
                            <img src="user.png" alt="">
                            <input type="text" placeholder="Enter Username" >
                        </div>

                        <div class="password">
                            <img src="Password.png" alt="">
                            <input type="password" placeholder="Enter password">
                        </div>
                        <h5>Remind me next time</h5>
                        <button>SIGN UP</button>
                    </form>
                    <p>Already have an account?
                        <a href="">Sign in</a>
                    </p>
                    

                </div>
            </div>
        </div>
        <div class="right">
             <div class="up"><img src="arrow.png" alt="">
                <a href=""> Forget your password? </a>
            </div>
            <div class="down">
                <div class="child1">
                    <h3>Let's get something</h3>
                    <p>Good to see you back</p>
                    <div class="icons">
                        <img src="Google.png" alt="">
                        <img src="facebook.png" alt="">
                        <img src="Twitter.png" alt="">
                    </div>
                </div>
                <div class="child2">
                    <form action="">
                       

                        <div class="user">
                            <img src="email.png" alt="">
                            <input type="" placeholder="Enter Email" >
                        </div>

                        <div class="password">
                            <img src="Password.png" alt="">
                            <input type="password" placeholder="Enter password">
                        </div>
                        <h5>Reminder me next time</h5>
                        <button>SIGN UP</button>
                    </form>
                    <p>Didn't have an account?
                        <a href="">Sign in</a>
                    </p>
                    

                </div>
            </div>

        </div>
    </div>
</body>

</html>
